<!DOCTYPE html>
<html lang="de" data-ng-app="whiteboard">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Whiteboard</title>
	<link rel="stylesheet" href="lib/bootstrap.min.css" />
	<link rel="stylesheet" href="whiteboard.css" />
</head>

<body>

	<nav class="navbar navbar-default">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#/home">Whiteboard</a>
			</div>

			<ul class="nav navbar-nav navbar-left" data-ng-show="currentUser">
				<li><a href="#/whiteboards">Meine Whiteboards</a></li>
			</ul>

			<ul class="nav navbar-nav navbar-right" data-ng-controller="LoginCtrl">
				<li class="dropdown" data-ng-class="{'active': currentPath() == '/login' || currentPath() == '/registration'}">
					<a class="pointer dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
						<span data-ng-show="!currentUser">Login/Registrierung</span>
						<span data-ng-show="currentUser">Eingeloggt als {{currentUser.username}}</span>
						<span class="caret"></span>
					</a>
					<ul class="dropdown-menu" role="menu">
						<li data-ng-show="!currentUser"><a href="#/login">Login</a></li>
						<li data-ng-show="!currentUser"><a href="#/registration">Registrierung</a></li>
						<li data-ng-show="currentUser"><a class="pointer" data-ng-click="logout()">Logout</a></li>
					</ul>
				</li>
			</ul>
		</div>
	</nav>

	<div class="container" data-ng-view></div>

	<script src="lib/lodash.min.js"></script>
	<script src="lib/jquery.min.js"></script>
	<script src="lib/bootstrap.min.js"></script>
	<script src="lib/bootstrap-datepicker.min.js"></script>
	<script src="lib/angular.min.js"></script>
	<script src="lib/angular-route.min.js"></script>
	<script src="whiteboard.js"></script>
</body>

</html>
