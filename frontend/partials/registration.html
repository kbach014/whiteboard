<div class="alert alert-warning alert-dismissible" role="alert" data-ng-show="errorMessage">
  <button type="button" class="close" data-ng-click="dismissErrorMessage()"><span>&times;</span></button>
  {{errorMessage}}
</div>

<div class="alert alert-success alert-dismissible" role="alert" data-ng-show="successMessage">
  <button type="button" class="close" data-ng-click="dismissSuccessMessage()"><span>&times;</span></button>
  {{successMessage}}
</div>

<h1>Registrierung</h1>

<form data-ng-submit="register(firstname, lastname, username, password, repeatPassword)">
  <div class="form-group">
    <label for="firstname">Vorname</label>
    <input type="text" class="form-control" id="firstname" placeholder="Vorname" data-ng-model="firstname">
  </div>
  <div class="form-group">
    <label for="lastname">Nachname</label>
    <input type="text" class="form-control" id="lastname" placeholder="Nachname" data-ng-model="lastname">
  </div>
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" id="username" placeholder="Username" data-ng-model="username">
  </div>
  <div class="form-group">
    <label for="password">Passwort</label>
    <input type="password" class="form-control" id="password" placeholder="Passwort" data-ng-model="password">
  </div>
  <div class="form-group">
    <label for="repeatPassword">Passwort wiederholen</label>
    <input type="password" class="form-control" id="repeatPassword" placeholder="Passwort" data-ng-model="repeatPassword">
  </div>
  <button type="submit" class="btn btn-default">Registrieren</button>
</form>
